name: Pull-Push - Docker Images

on:
#  push:
#    branches:
#      - master
#    paths:
#      - 'Dockerfile'
  workflow_dispatch:
    inputs:
      baseimage:
        description: 'Want to push image to ECR'
        required: true
        default: 'Yes'
jobs:
  
  build:
    
    name: Pull and Push Image
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Pull and Push image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: alertlogic/al-agent-container
        IMAGE_TAG: latest
      run: |
        docker pull alertlogic/al-agent-container:latest
        docker image tag alertlogic/al-agent-container:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker images -a
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
